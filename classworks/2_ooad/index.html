<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Debugging Example</title>
  </head>
  <body>
    <h1>Open Console to Debug</h1>
    <script>
      function foo() {
        let x = 23;
        let a = 'hello';
        function bar() {
          let y = 24;
          console.log(y);
          debugger;

          console.log(a);
          console.log(x);
        }

        return bar;
      }
      const newFunction = foo();
      debugger;

      newFunction();
    </script>
  </body>
</html>
